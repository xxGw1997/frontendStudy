<style>
  html,
  body {
    width: 100%;

    margin: 0;
    padding: 0;
    background: rgb(120, 134, 41);
  }

  .wrapper1 {
    width: 500px;

  .wrapper2 {
    width: 500px;

  input{
    width: 100%;

</style>

<body>
  <div class="wrapper1">
    <input id="input1" type="text">
    <div id="d1">Êú™ËäÇÊµÅ</div>
  </div>
  <div class="wrapper2">
    <input id="input2" type="text">
    <div id="d2">ËäÇÊµÅ</div>
  </div>
</body>
<script>
  let input1 = document.querySelector("#input1")
  let d1 = document.querySelector("#d1")
  let input2 = document.querySelector("#input2")
  let d2 = document.querySelector("#d2")
  input1.addEventListener('input', () => {
    d1.innerHTML = input1.value
  })

  input2.addEventListener('input', throttle(() => {
    d2.innerHTML = input2.value
  }, 500, true))

  /*
   *ËäÇÊµÅÁ±ª‰ºº‰∫éÊäÄËÉΩcd,ÊåáÂÆöÊó∂Èó¥ÂÜÖÂè™ËÉΩËß¶Âèë‰∏ÄÊ¨°,Âè™ÊúâÂΩìÂÜ∑Âç¥Â•Ω‰∫ÜÊâçÂèØ‰ª•‰ΩøÁî®
   */
  function throttle(fn, delay) {
    let cd = true
    return function (...args) {
      if (!cd) return
      cd = false
      setTimeout(() => {
        fn.apply(this, args)
        cd = true
      }, delay);
    }
  }


</script>
