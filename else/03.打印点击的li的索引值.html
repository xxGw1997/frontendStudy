<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打印点击的li的索引值</title>
</head>
<style>
    li{
        height: 50px;
        margin: 20px;
        border:1px solid rebeccapurple;
    }
</style>
<body>
    <ul id="ul">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>
<script>
    window.onload = function(){
        let ulDom = document.querySelector('#ul')
        ulDom.addEventListener('click',e=>{
            console.log(e.target.innerHTML)
        })
    }
</script>
</html>
